<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kana Train - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0f14;
            color: #e5e7eb;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <section class="max-w-md w-full text-center space-y-8 fade-in">
        <div class="space-y-4">
            <div
                class="w-16 h-16 bg-[#22c55e] rounded-2xl flex items-center justify-center text-black font-bold text-3xl mx-auto shadow-lg shadow-green-500/20">
                K</div>
            <h1 class="text-4xl font-extrabold tracking-tight">Welcome to <span class="text-[#22c55e]">Kana Train</span>
            </h1>
            <p class="text-gray-400">Master Hiragana & Katakana with data-driven practice.</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="input-name" placeholder="Enter your name..."
                class="w-full bg-[#111826] border border-gray-700 p-4 rounded-xl focus:outline-none focus:border-green-500 text-center text-xl transition-all">
            <button onclick="startApp()"
                class="w-full bg-[#22c55e] text-black font-bold p-4 rounded-xl hover:opacity-90 hover:scale-[1.02] transition-all active:scale-95">
                Get Started
            </button>
        </div>
    </section>

    <script>
        function startApp() {
            const name = document.getElementById('input-name').value;
            if (!name) return alert("Please enter your name");

            // Lưu dữ liệu người dùng
            localStorage.setItem('kana-user', name);
            // Chuyển màn hình với hiệu ứng delay nhẹ
            window.location.href = 'setup.html';
        }
    </script>
</body>

</html>
